{% extends "auctions/layout.html" %}

{% block title %}
Create Listing
{% endblock %}

{% block body %}

<div class="pt-4 mt-4">
    <form action="{% url 'createListing' %}" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="form-row form-group mt-2">
            <div class="col">
                <label for="title">Title</label>
                <input autofocus type="text" placeholder="Enter Title" name="title" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col">
                <label for="startBid">Starting Bid</label>
                <input type="number" name="startBid" class="form-control" placeholder="0.0" step=".01" id="validationDefault01" required>
            </div>
        </div>

        <div class="form-group mt-2">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" rows="3"
                placeholder="Enter Description of Product" id="validationDefault01" required></textarea>
        </div>
        
            <div class="form-row form-group mt-2">
                <div class="col">
                    <label for="url">Image</label>
                    <input type="file" placeholder="Upload Image" name="image" class="form-control" id="validationDefault01" required> 
                </div>
            </div>
            <div class="form-row form-group mt-2">
                <div class="col">
                    <label for="url">Image</label>
                    <input type="file" placeholder="Upload Image" name="image2" class="form-control" id="validationDefault01" required> 
                </div>
            </div>
                <div class="form-row form-group mt-2">
                    <div class="col">
                        <label for="url">3D model</label>
                        <input type="file" placeholder="vrmodel" name="vrmodel" class="form-control"  id="validationDefault01" required>
                    </div>
                    
            <div class="col">
                <label for="category">Category</label>
                <select class="form-control" name="category">
                    {% for category in categories %}
                    <option value= {{category}}>
                        {{ category.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
